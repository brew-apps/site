<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brew Tech</title>
    <style>
        body {
            font-family: monospace;
            background-color: #000;
            color: #fff;
            height: 100vh;
            margin: 0;
            padding: 2rem;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container {
            animation: fadeIn 1.5s ease-in-out;
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .text-container {
            animation: slideUp 1.2s ease-out 0.5s both;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .button-container {
            animation: fadeIn 1.5s ease-in-out 1s both;
            margin-top: 1rem;
        }

        a {
            display: block;
            margin-top: 2rem;
            text-decoration: none;
            color: #000;
            width: auto;
            background-color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-form {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 50;
        }

        .contact-form.active {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
